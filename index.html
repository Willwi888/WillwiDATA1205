
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willwi Music Database | Official</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617',
                darker: '#000000',
                accent: '#38bdf8',
                gold: '#fbbf24',
                surface: '#0f172a'
              }
            },
            animation: {
              'pulse-glow': 'pulseGlow 12s ease-in-out infinite',
              'studio-breathe': 'studioBreathe 10s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'light-leak': 'lightLeak 20s ease-in-out infinite alternate',
              'blur-in': 'blurIn 0.8s ease-out forwards',
              'zen-spin': 'zenSpin 60s linear infinite',
            },
            keyframes: {
              zenSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
              },
              pulseGlow: {
                '0%, 100% { opacity: 0.15; transform: scale(1); }',
                '50% { opacity: 0.35; transform: scale(1.1); }',
              },
              studioBreathe: {
                '0%, 100% { transform: scale(1.0); }',
                '50% { transform: scale(1.05); }',
              },
              fadeInUp: {
                '0% { opacity: 0; transform: translate3d(0, 40px, 0); }',
                '100% { opacity: 1; transform: translate3d(0, 0, 0); }',
              },
              lightLeak: {
                '0% { transform: translate(-10%, -10%) rotate(0deg); opacity: 0.05; }',
                '100% { transform: translate(10%, 10%) rotate(5deg); opacity: 0.15; }',
              },
              blurIn: {
                '0% { filter: blur(20px); opacity: 0; transform: scale(0.95); }',
                '100% { filter: blur(0); opacity: 1; transform: scale(1); }'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-weight: 300; /* Light 權重讓視覺更優雅 */
        letter-spacing: 0.04em;
        background-color: #000;
        color: #f8fafc;
        overflow-x: hidden;
        font-style: normal !important;
      }
      
      i, em, .italic { font-style: normal !important; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.95); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(251,191,36,0.3); border-radius: 20px; }

      *:focus { outline: none; }
      
      /* 全局字體權重修正：取消 Black，改為 Medium */
      h1, h2, h3, h4, h5, h6, button, span, .font-black {
        font-weight: 500 !important;
      }
      
      .font-bold { font-weight: 400 !important; }
      .font-medium { font-weight: 400 !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "idb": "https://esm.sh/idb@^8.0.3"
  }
}
</script>
</head>
  <body class="antialiased font-sans">
    <div id="root"></div>
  </body>
</html>
