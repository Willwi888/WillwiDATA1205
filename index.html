
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willwi Music Database | Official</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617',
                darker: '#000000',
                accent: '#38bdf8',
                gold: '#fbbf24',
                surface: '#0f172a'
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      @keyframes floatSlow {
        0% { transform: translate(0, 0); }
        50% { transform: translate(8px, -8px); }
        100% { transform: translate(0, 0); }
      }
      @keyframes shootingStar {
        0% { transform: translate(0, 0) rotate(-45deg); opacity: 0; }
        5% { opacity: 1; }
        25% { opacity: 1; }
        50% { transform: translate(-120vw, 120vh) rotate(-45deg); opacity: 0; }
        100% { transform: translate(-120vw, 120vh) rotate(-45deg); opacity: 0; }
      }
      @keyframes typingDot {
        0%, 60%, 100% { transform: translateY(0); opacity: 0.2; }
        30% { transform: translateY(-3px); opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-typing-dot { animation: typingDot 1.4s infinite ease-in-out; }
      .animate-fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #f8fafc;
        overflow: hidden;
        font-weight: 300;
        letter-spacing: 0.04em;
      }
      
      #root {
        height: 100vh;
        overflow-y: auto;
        background: transparent;
        position: relative;
        z-index: 10;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(251, 191, 36, 0.1); border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "idb": "https://esm.sh/idb@^8.0.3"
  }
}
</script>
</head>
  <body class="antialiased font-sans">
    <div id="root"></div>
  </body>
</html>
