<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willwi Music Database | Official</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=JetBrains+Mono:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                dark: '#020617',
                darker: '#000000',
                accent: '#38bdf8',
                gold: '#fbbf24',
                surface: '#0f172a',
                zen: '#d97706'
              }
            },
            animation: {
              'pulse-glow': 'pulseGlow 12s ease-in-out infinite',
              'studio-breathe': 'studioBreathe 10s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zen-spin': 'zenSpin 60s linear infinite',
              'splash-exit': 'splashExit 1s cubic-bezier(0.7, 0, 0.3, 1) forwards',
              'blur-shift': 'blurShift 4s ease-in-out infinite alternate'
            },
            keyframes: {
              zenSpin: { '0%': { transform: 'rotate(0deg)' }, '100%': { transform: 'rotate(360deg)' } },
              fadeInUp: { '0%': { opacity: 0, transform: 'translate3d(0, 40px, 0)' }, '100%': { opacity: 1, transform: 'translate3d(0, 0, 0)' } },
              splashExit: { '0%': { opacity: '1', transform: 'scale(1)' }, '100%': { opacity: '0', transform: 'scale(1.05)', visibility: 'hidden' } },
              blurShift: { '0%': { filter: 'blur(0px)' }, '100%': { filter: 'blur(1px)' } }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-weight: 100 !important;
        letter-spacing: 0.1em;
        background-color: #000;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 1px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(251, 191, 36, 0.2); }
      #splash-screen {
        position: fixed; inset: 0; background: #000;
        display: flex; align-items: center; justify-content: center; z-index: 9999;
      }
      pre, p, span, h1, h2, h3, h4, button, input { font-weight: 100 !important; }
      .font-mono { font-family: 'JetBrains Mono', monospace !important; font-weight: 300 !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "idb": "https://cdn.jsdelivr.net/npm/idb@8.0.0/+esm"
  }
}
</script>
</head>
  <body class="antialiased font-sans">
    <div id="splash-screen">
      <div class="relative flex flex-col items-center">
        <h2 class="text-3xl text-white uppercase tracking-[1em] mb-2 animate-pulse">WILLWI</h2>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
