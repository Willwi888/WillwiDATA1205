<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willwi Music Database | Official</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617',
                gold: '#fbbf24',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'splash-exit': 'splashExit 0.5s cubic-bezier(0.7, 0, 0.3, 1) forwards'
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              splashExit: { '0%': { opacity: '1' }, '100%': { opacity: '0', visibility: 'hidden' } }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-weight: 300;
        background-color: #000;
        color: #fff;
        letter-spacing: 0.1em;
      }
      #splash-screen {
        position: fixed; inset: 0; background: #000;
        display: flex; align-items: center; justify-content: center; z-index: 9999;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 2px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(251, 191, 36, 0.2); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "idb": "https://cdn.jsdelivr.net/npm/idb@8.0.0/+esm"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="splash-screen">
      <h2 class="text-xl text-white tracking-[1.5em] animate-pulse">WILLWI</h2>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('splash-screen').classList.add('animate-splash-exit');
        }, 500);
      });
    </script>
  </body>
</html>
