
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willwi Music Database | Official</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617',
                darker: '#000000',
                accent: '#38bdf8',
                gold: '#fbbf24',
                surface: '#0f172a'
              }
            },
            animation: {
              'cosmos-drift': 'cosmosDrift 60s linear infinite',
              'shooting-star': 'shootingStar 5s linear infinite',
              'fade-in-up': 'fadeInUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float-slow': 'floatSlow 15s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
            },
            keyframes: {
              floatSlow: {
                '0%, 100%': { transform: 'translate3d(0, 0, 0) scale(1)' },
                '50%': { transform: 'translate3d(20px, -20px, 0) scale(1.05)' }
              },
              twinkle: {
                '0%, 100%': { opacity: 0.2, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' }
              },
              shootingStar: {
                '0%': { transform: 'translate3d(-400px, -400px, 0) rotate(-45deg)', opacity: 0 },
                '10%': { opacity: 1 },
                '20%': { transform: 'translate3d(1200px, 1200px, 0) rotate(-45deg)', opacity: 0 },
                '100%': { transform: 'translate3d(1200px, 1200px, 0) rotate(-45deg)', opacity: 0 }
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translate3d(0, 80px, 0)' },
                '100%': { opacity: 1, transform: 'translate3d(0, 0, 0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-weight: 300;
        letter-spacing: 0.04em;
        background-color: #000;
        color: #f8fafc;
        overflow: hidden;
      }
      
      #root {
        height: 100vh;
        overflow-y: auto;
      }

      i, em, .italic { font-style: normal !important; }
      
      .massive-text {
        font-size: clamp(3rem, 10vw, 9rem);
        line-height: 1.1;
        letter-spacing: 0.3em;
        font-weight: 200 !important;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "idb": "https://esm.sh/idb@^8.0.3"
  }
}
</script>
</head>
