
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willwi Music Database | Official</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617',
                darker: '#000000',
                accent: '#38bdf8',
                gold: '#fbbf24',
                surface: '#0f172a',
                zen: '#d97706' /* A warm, brush-stroke orange */
              }
            },
            animation: {
              'pulse-glow': 'pulseGlow 12s ease-in-out infinite',
              'studio-breathe': 'studioBreathe 10s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'light-leak': 'lightLeak 20s ease-in-out infinite alternate',
              'blur-in': 'blurIn 0.8s ease-out forwards',
              'zen-spin': 'zenSpin 60s linear infinite',
              'logo-draw': 'logoDraw 2s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'splash-exit': 'splashExit 1s cubic-bezier(0.7, 0, 0.3, 1) forwards'
            },
            keyframes: {
              zenSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
              },
              pulseGlow: {
                '0%, 100%': { opacity: 0.15, transform: 'scale(1)' },
                '50%': { opacity: 0.35, transform: 'scale(1.1)' },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translate3d(0, 40px, 0)' },
                '100%': { opacity: 1, transform: 'translate3d(0, 0, 0)' },
              },
              logoDraw: {
                '0%': { strokeDashoffset: '1000', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { strokeDashoffset: '0', opacity: '1' }
              },
              splashExit: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(1.1)', visibility: 'hidden' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-weight: 400;
        letter-spacing: 0.02em;
        background-color: #000;
        color: #f8fafc;
        overflow-x: hidden;
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 1s ease-in-out;
      }

      .splash-circle {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: logoDraw 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .splash-w {
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: logoDraw 2s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
      }

      .splash-text {
        opacity: 0;
        animation: fadeInUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 1.5s forwards;
      }

      .dynamic-light-leak {
        position: fixed;
        width: 150vw;
        height: 150vh;
        background: radial-gradient(circle at 0% 0%, rgba(251,191,36,0.12) 0%, transparent 40%);
        pointer-events: none;
        z-index: 1;
        animation: lightLeak 15s ease-in-out infinite alternate;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.95); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(251,191,36,0.4); border-radius: 20px; }

      *:focus { outline: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "idb": "https://cdn.jsdelivr.net/npm/idb@8.0.0/+esm"
  }
}
</script>
</head>
  <body class="antialiased font-sans">
    <div id="splash-screen">
      <div class="relative flex flex-col items-center">
        <!-- Zen Brush Circle & W Logo -->
        <svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Brush-style Circle -->
          <circle cx="120" cy="120" r="90" stroke="#d97706" stroke-width="6" stroke-linecap="round" stroke-dasharray="15 25" class="splash-circle" opacity="0.6"/>
          <circle cx="120" cy="120" r="92" stroke="#d97706" stroke-width="2" stroke-dasharray="500" class="splash-circle"/>
          
          <!-- Stylized W -->
          <path d="M70 100L95 160L120 100L145 160L170 100" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" class="splash-w"/>
        </svg>
        
        <!-- Text Logo -->
        <div class="splash-text mt-8 text-center">
          <h2 class="text-3xl font-black text-white uppercase tracking-[0.5em] mb-2">WILLWI</h2>
          <p class="text-[10px] text-brand-gold font-bold uppercase tracking-[0.8em] opacity-60">Music Database</p>
        </div>
      </div>
    </div>

    <div class="dynamic-light-leak"></div>
    <div id="root"></div>

    <script>
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash-screen');
        setTimeout(() => {
          splash.classList.add('animate-splash-exit');
        }, 3000);
      });
    </script>
  </body>
</html>
